    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
      // Função para carregar e exibir dados do país
      var pais_geral = ''
      function carregarDados() {
          const urlParams = new URLSearchParams(window.location.search);
          const pais = urlParams.get('pais');
          pais_geral = pais
          // Supondo que os arquivos JSON estejam no caminho /dados_paises/{pais}/...
          const caminhoCo2 = `dados_paises/${pais}/co2.json`;
          const caminhoPib = `dados_paises/${pais}/pib.json`;
          const caminhoRelacao = `dados_paises/${pais}/co2-pib.json`;

          // Função para carregar e exibir os gráficos
          // Exemplo para carregar os dados e montar os gráficos
          fetch(caminhoCo2)
              .then(response => response.json())
              .then(data => {
                  // Aqui você chama a função para montar o gráfico CO2
                  desenharGraficoCO2(data);
              });

          fetch(caminhoPib)
              .then(response => response.json())
              .then(data => {
                  // Função para montar o gráfico PIB
                  desenharGraficoPIB(data);
              });

          fetch(caminhoRelacao)
              .then(response => response.json())
              .then(data => {
                  // Função para montar o gráfico CO2/PIB
                  desenharGraficoRelacao(data);
              });
      }

      function desenharGraficoCO2(data) {
          const anos = data.map(entry => entry.Ano);
          const valoresCO2 = data.map(entry => entry.CO2);

          const ctx = document.getElementById('graficoCO2').getContext('2d');
          new Chart(ctx, {
              type: 'line',
              data: {
                  labels: anos,
                  datasets: [{
                      label: 'Emissões de CO2 (milhões de toneladas)',
                      data: valoresCO2,
                      borderColor: '#f44336',
                      backgroundColor: 'rgba(244, 67, 54, 0.2)',
                      borderWidth: 2,
                      fill: true
                  }]
              },
              options: {
                  responsive: true,
                  plugins: {
                      legend: { display: true, position: 'top' },
                      title: { display: true, text: `Emissões de CO2 por Ano - ${pais_geral}` }
                  },
                  scales: {
                      x: { title: { display: true, text: 'Ano' }},
                      y: { title: { display: true, text: 'CO2 (milhões de toneladas)' }}
                  }
              }
          });
      }

  </script>

</head>
